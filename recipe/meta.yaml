{% set version = "19.24.9" %}

package:
  name: dlib-cpp
  version: {{ version }}

source:
  url: https://github.com/davisking/dlib/archive/v{{ version }}.tar.gz
  sha256: 65ff8debc3ffea84430bdd4992982082caf505404e16d986b7493c00f96f44e9

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('dlib-cpp', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config  # [unix]
  host:
    - liblapack   # [not win]
    - libcblas  # [not win]
    - libjpeg-turbo
    - libpng
    - zlib

test:
  commands:
    - test -f ${PREFIX}/include/dlib/svm.h  # [unix]
    - test -f ${PREFIX}/lib/libdlib${SHLIB_EXT}  # [unix]
    - if not exist %PREFIX%\\Library\\include\\dlib\\svm.h exit 1  # [win]

about:
  home: http://dlib.net/
  license: BSL-1.0
  license_file: dlib/LICENSE.txt
  summary: Modern C++ toolkit containing machine learning algorithms

extra:
  recipe-maintainers:
    - jschueller
